name: CI & Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests with coverage
        env:
          COVERAGE_FILE: .coverage.${{ matrix.python-version }}
        run: tox -e cov

      - name: Upload .coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage.${{ matrix.python-version }}
          if-no-files-found: error

  coverage-merge:
    name: Merge coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout (for repo context)
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports

      - name: Combine coverage and generate reports
        run: |
          python -m pip install coverage
          # Encuentra todos los .coverage.* descargados
          files=$(find coverage-reports -type f -name ".coverage.*" -print)
          if [ -z "$files" ]; then
            echo "No coverage data files found"; exit 1
          fi
          coverage combine $files
          coverage report -m
          coverage xml -o coverage.xml
          coverage html -d htmlcov

      - name: Upload combined coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov
          if-no-files-found: error

      - name: Upload to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: true

